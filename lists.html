<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML lists</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        ol{
            list-style-type: lower-latin;
        }
       ol>li{
           color: red;
       }
    </style>
</head>
<body>
    <h3>HTML lists</h3>
    <p>Ordered lists</p>
    <ol>
        <li>Mangoes</li>
        <li>Apples</li>
        <li>Oranges</li>
    </ol>
    <p>unordered list</p>

    <ul>
        <li>Trousers</li>
        <li>Blouse</li>
        <li>Shoes</li>
    </ul>
</body>
</html>
